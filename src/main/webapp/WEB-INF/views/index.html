<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <title>Каталог книг</title>
</head>
<body>
<h1>Добро пожаловать в каталог книг!</h1>
<a th:href="@{/authors}">Авторы</a>
<a th:href="@{/books}">Книги</a>
<a th:href="@{/addBookPage}">Добавление книги</a>
<h2>Последние добавленные книги</h2>
<div>
    <table border="1">
        <tr>
            <th>Название</th>
        </tr>
        <tr th:each="bookView : ${bookView}">
            <td th:utext="${bookView.name}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
